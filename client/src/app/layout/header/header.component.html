<header class="border-b shadow-md p-3 w-full">
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
    <!-- Logo -->
    <img src="/images/logo.png" routerLink="/" alt="app logo" class="max-h-16">

    <!-- Desktop Navigation (Visible on larger screens) -->
    <nav class="hidden md:flex gap-6 uppercase text-xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a>Contact</a>
    </nav>

    <!-- Desktop Buttons (Visible on larger screens) -->
    <div class="hidden md:flex gap-3 items-center">
      <!-- Cart with Badge -->
      <div class="relative">
        <mat-icon>shopping_cart</mat-icon>
        <span
          class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5">5</span>
      </div>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>

    <!-- Mobile Menu Button (Visible on smaller screens) -->
    <label for="mobileMenuToggle" class="md:hidden p-2 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </label>
  </div>

  <!-- Mobile Menu (Hidden by default, shown on smaller screens) -->
  <input type="checkbox" id="mobileMenuToggle" class="hidden peer" />
  <div class="hidden peer-checked:block md:hidden bg-white shadow-lg">
    <nav class="flex flex-col px-4 py-2 uppercase text-xl">
      <a class="py-3 border-b" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="py-3 border-b" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="py-3 border-b">Contact</a>
    </nav>
    <div class="flex flex-col gap-3 px-4 py-4">
      <!-- Cart with Badge -->
      <div class="relative">
        <mat-icon>shopping_cart</mat-icon>
        <span
          class="absolute top-0 right-auto left-2 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5">5</span>
      </div>
      <button mat-stroked-button class="w-full">Login</button>
      <button mat-stroked-button class="w-full">Register</button>
    </div>
  </div>
</header>
