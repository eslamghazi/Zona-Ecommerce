<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Register</h1>
    </div>

    <app-text-input formControlName="firstName" label="First Name"></app-text-input>
    <app-text-input formControlName="lastName" label="Last Name"></app-text-input>
    <app-text-input formControlName="email" type="email" label="email"></app-text-input>
    <app-text-input formControlName="phone" type="tel" label="phone"
      customError="It must be numbers only"></app-text-input>
    <app-text-input formControlName="password" type="password" label="password"></app-text-input>

    @if(validationErrors) {
    <div class="mb-3 p-4 bg-red-100 text-red-600">
      <ul class="list-disc px-3">
        @for (error of validationErrors; track $index) {
        <li>{{error}}</li>
        }
      </ul>
    </div>
    }

    <button mat-flat-button type="submit" class="w-full py-2" [disabled]="registerForm.invalid">Register</button>
  </form>
</mat-card>
