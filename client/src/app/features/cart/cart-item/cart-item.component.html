<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-md mb-4">
  <div class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-6">
    <!-- Product Image -->
    <a routerLink="/shop/{{item().productId}}" class="shrink-0 order-1 sm:order-1">
      <img src="{{item().pictureUrl}}" alt="product image" class="h-20 w-20 object-cover rounded-lg">
    </a>

    <!-- Product Details -->
    <div class="w-full flex-1 space-y-2 sm:space-y-4 order-3 sm:order-2 max-w-md">
      <a routerLink="/shop/{{item().productId}}" class="font-medium text-lg sm:text-xl hover:text-blue-600">
        {{item().productName}}
      </a>
      <div class="flex items-center gap-4">
        <button mat-button color="warn" (click)="removeItemFromCart()" class="flex items-center gap-2">
          <mat-icon>delete</mat-icon>
          <span class="hidden sm:inline">Delete</span>
        </button>
      </div>
    </div>

    <!-- Quantity Controls and Price -->
    <div class="flex items-center justify-between sm:justify-end gap-4 sm:gap-6 order-2 sm:order-3 w-full sm:w-auto">
      <!-- Quantity Controls -->
      <div class="flex items-center gap-3">
        <button mat-icon-button (click)="decrementQuantity()" class="hover:bg-gray-100 rounded-full">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>
        <div class="font-semibold text-xl mb-2">{{item().quantity}}</div>
        <button mat-icon-button (click)="incrementQuantity()" class="hover:bg-gray-100 rounded-full">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>

      <!-- Price -->
      <div class="text-end sm:text-right w-32">
        <p class="font-bold text-xl">{{item().price | currency}}</p>
      </div>
    </div>
  </div>
</div>
