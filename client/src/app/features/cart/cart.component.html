@if (cartService.cart()) {
<section>
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row w-full items-start gap-6 mt-8 sm:mt-16 lg:mt-32">
      <!-- Cart Items (Left Column) -->
      <div class="w-full lg:w-3/4">
        @for (item of cartService.cart()?.items; track item.productId) {
        <app-cart-item [item]="item"></app-cart-item>
        }
      </div>

      <!-- Order Summary (Right Column) -->
      <div class="w-full lg:w-1/4 lg:sticky lg:top-32">
        <app-order-summary></app-order-summary>
      </div>
    </div>
  </div>
</section>

} @else {
<section class="flex flex-col items-center justify-center h-[70vh] text-center">
  <!-- External SVG Image -->
  <img src="/svgs/noCarts.svg" alt="No carts" class="w-48 h-48 md:w-64 md:h-64">

  <!-- Message -->
  <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mt-6 text-gray-800">
    Your Cart is Empty!
  </h1>
  <p class="text-gray-600 text-lg mt-2">
    Looks like you havenâ€™t added anything yet. Start shopping now!
  </p>

  <!-- Call-to-Action Button -->
  <a href="/shop"
    class="mt-6 inline-block bg-blue-600 text-white text-lg font-medium px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
    Shop Now
  </a>
</section>
}
